<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/Dvideo.css">
	<link rel="stylesheet" href="font-icon/style.css">
	<style>
		.getFullScreen{
			position: absolute;
			bottom:100px;
			right: 100px;
			z-index: 1111;
		}
	</style>
</head>
<body>
	<div id="testVideo"></div>
	<input class="getFullScreen" id="getFullScreen" type="button" value="点击全屏">
</body>
<script src="js/Dvideo.js"></script>
<script>
	window.onload = function () {
		var videoWrap = document.getElementById('testVideo')
		var fullScreen = document.getElementById('getFullScreen')
		var video = new Dvideo ({
			ele: '#testVideo',
			nextVideoExtend: function () {
				alert('222222222222222222asdasd')
			},
			showNext: false,
			width: '420px',
			height: '240px',
			setVideoDefinition: function (type, e) {
				if (type === '0') {
					video.videoEle.src = 'http://qiniu.fulumbia.com/pc_商业礼仪_v5_Fundamental_S2_13.3_西餐基本礼仪.mp4'
				}
				if (type === '1') {
					video.videoEle.src = 'http://qiniu.fulumbia.com/pc_商业礼仪_v5_Fundamental_S3_3.2_你的名片代表你的形象.mp4'
				}
				if (type === '2') {
					video.videoEle.src = 'http://qiniu.fulumbia.com/pc_商业礼仪_v5_Fundamental_S3_3.3_对方把天聊死，你咋给捞回来.mp4'
				}
			}
		})

		fullScreen.onclick=function(){
			video.launchFullScreen(videoWrap)
			// video.nextVideo();
		}
	}

	// video.fullscreenEnabled()
	// function FullScreen () {
	// 	alert(video)
	// 	video.launchFullScreen(videoWrap)
	// }
</script>
</html>
